<div class="login-container">
    <div class="info-container">
        <p>Username: user | Password: test</p>
    </div>
    <div class="input-container">
    <input type="text" placeholder="Username" #inputBoxUsername (input)="inputUsername(inputBoxUsername.value)">
    <input type="password" placeholder="Password" #inputBoxPassword (input)="inputPassword(inputBoxPassword.value)">
    <button type="button" (click)="btnLogin(username, password)">Login</button>
    </div>
    
    <p *ngIf="showTimeOutText">Zu viele Fehlversuche, Sperre f√ºr 2 Minuten</p>
    <p *ngIf="showWrongPasswordText">Login Falsch</p>
</div>
