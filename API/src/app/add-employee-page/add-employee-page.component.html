<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="add-employee-page.component.css">
</head>
<body>
    <div id="main-content">
        <div class="header-container">
            <button onclick="location.href='index.html'">Startseite</button>
            <p>Mitarbeiter hinzufügen</p>
        </div>
        <hr>
        <div class="input-container">
            <div>
                <label for="field1">ID</label>
                <input id="input-id" type="number" [value]="id" disabled>
            </div>
            <div>
                <!--does not remove, is used for arrangement, otherwise first name next to id-->
            </div>
            <div>
                <label for="field2">Vorname</label>
                <input id="input-first-name" type="text" [value]="firstName" #inputBoxFirstName (input)="inputFirstName(inputBoxFirstName.value)"
                [style.border-color]="firstName !== '' ? 'blue' : 'red'">
            </div>
            <div>
                <label for="field3">Nachname</label>
                <input id="input-last-name" type="text" [value]="lastName" #inputBoxLastName (input)="inputLastName(inputBoxLastName.value)"
                [style.border-color]="lastName !== '' ? 'blue' : 'red'">
            </div>
            <div>
                <label for="field4">Wohnort</label>
                <input id="input-city" type="text" [value]="city" #inputBoxCity (input)="inputCity(inputBoxCity.value)"
                [style.border-color]="city !== '' ? 'blue' : 'red'">
            </div>
            <div>
                <label for="field5">Straße</label>
                <input id="input-street" type="text" [value]="street" #inputBoxStreet (input)="inputStreet(inputBoxStreet.value)"
                [style.border-color]="street !== '' ? 'blue' : 'red'">
            </div>
            <div>
                <label for="field6">PLZ</label>
                <input id="input-postcode" type="number" [value]="postcode" #inputBoxPostcode (input)="inputPostcode(inputBoxPostcode.value)"
                [style.border-color]="postcode !== '' ? 'blue' : 'red'">
            </div>
            <div>
                <label for="field7">Telefonnummer</label>
                <input id="input-phone" type="text" [value]="phone" #inputBoxPhone (input)="inputPhone(inputBoxPhone.value)"
                [style.border-color]="phone !== '' ? 'blue' : 'red'">
            </div>
        </div>

        <div *ngIf="isNewTextTypedIn">
            <p >Mitarbeiter erfolgreich hinzugefügt</p>
        </div>

        <div class="button-container">
            <button id="button-safe" (click)="btnAddEmployee()" [disabled]="disableButton()">Speichern</button>
            <button id="button-reset" (click)="btnEmptyInputFields()">Felder leeren</button>
        </div>
    </div>
</body>
