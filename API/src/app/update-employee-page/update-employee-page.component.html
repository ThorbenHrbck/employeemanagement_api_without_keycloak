<button id="StartseiteBtn" (click)="btnReturnToHomePage()">Startseite</button>
<p id="add-member">Mitarbeiten hinzufügen</p>
<div id="container-id">
    <p>ID</p>
    <input type="number" disabled *ngIf="employee" value="{{employee.id}}" >
</div>
<div id="container-first-name">
    <p>Vorname</p>
    <input type="text" [value]="firstName" #searchBoxFirstName (input)="inputFirstName(searchBoxFirstName.value)"
    [style.border-color]="firstName !== '' ? 'blue' : 'red'">
</div>
<div id="container-last-name">
    <p>Nachname</p>
    <input type="text" [value]="lastName" #searchBoxLastName (input)="inputLastName(searchBoxLastName.value)"
    [style.border-color]="lastName !== '' ? 'blue' : 'red'">
</div>
<div id="container-city">
    <p>Wohnort</p>
    <input type="text" [value]="city" #searchBoxCity (input)="inputCity(searchBoxCity.value)"
    [style.border-color]="city !== '' ? 'blue' : 'red'">
</div>
<div id="container-street">
    <p>Straße</p>
    <input type="text" [value]="street" #searchBoxStreet (input)="inputStreet(searchBoxStreet.value)"
    [style.border-color]="street !== '' ? 'blue' : 'red'">
</div>
<div id="container-plz">
    <p>PLZ</p>
    <input type="number" [value]="postcode" #searchBoxPostcode (input)="inputPostcode(searchBoxPostcode.value)"
    [style.border-color]="postcode !== '' ? 'blue' : 'red'">
</div>
<div id="container-phone">
    <p>Telefonnummer</p>
    <input type="text" [value]="phone" #searchBoxPhone (input)="inputPhone(searchBoxPhone.value)"
    [style.border-color]="phone !== '' ? 'blue' : 'red'">
</div>
<br><br>
<div *ngIf="isEmployeeUpdated">
    <p >Mitarbeiter erfolgreich bearbeitet</p>
</div>

<button id="button-safe" [disabled]="disableButton()" (click)="btnUpdateEmployee()">Speichern</button>
<button id="button-void" (click)="btnEmptyInputFields()">Felder leeren</button>
