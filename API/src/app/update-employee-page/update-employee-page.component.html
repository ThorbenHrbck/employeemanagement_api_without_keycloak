<button id="StartseiteBtn" (click)="btnReturnToHomePage()">Startseite</button>
<p id="add-member">Mitarbeiten hinzufügen</p>
<div id="container-id">
    <p>ID</p>
    <input type="number" disabled *ngIf="employee" value="{{employee.id}}" >
</div>
<div id="container-forname">
    <p>Vorname</p>
    <input type="text" *ngIf="employee" [value]="firstName" #searchBox (input)="inputFirstName(searchBox.value)"
    [style.border-color]="firstName !== '' ? 'blue' : 'red'">
</div>
<div id="container-lastname">
    <p>Nachname</p>
    <input type="text" *ngIf="employee" [value]="lastName" #searchBox (input)="inputLastName(searchBox.value)"
    [style.border-color]="lastName !== '' ? 'blue' : 'red'">
</div>
<div id="container-city">
    <p>Wohnort</p>
    <input type="text" *ngIf="employee" [value]="city" #searchBox (input)="inputCity(searchBox.value)"
    [style.border-color]="city !== '' ? 'blue' : 'red'">
</div>
<div id="container-street">
    <p>Straße</p>
    <input type="text" *ngIf="employee" [value]="street" #searchBox (input)="inputStreet(searchBox.value)"
    [style.border-color]="street !== '' ? 'blue' : 'red'">
</div>
<div id="container-plz">
    <p>PLZ</p>
    <input type="number" *ngIf="employee" [value]="postcode" #searchBox (input)="inputPostcode(searchBox.value)"
    [style.border-color]="postcode !== '' ? 'blue' : 'red'">
</div>
<div id="container-telephone">
    <p>Telefonnummer</p>
    <input type="text" *ngIf="employee" [value]="phone" #searchBox (input)="inputPhone(searchBox.value)"
    [style.border-color]="phone !== '' ? 'blue' : 'red'">
</div>
<br><br>
<div *ngIf="isEmployeeUpdated">
    <p >Mitarbeiter erfolgreich bearbeitet</p>
</div>

<button id="speicherBtn" [disabled]="disableButton()" (click)="btnUpdateEmployee()">Speichern</button>
<button id="voidBtn" (click)="btnEmptyInputFields()">Felder leeren</button>
